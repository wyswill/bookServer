syntax = "proto3";
package book;

import "comm.proto";
import "user.proto";
service book_service {
// 用户接口
  rpc login (user.LoginReq) returns (user.LoginRsp);
  rpc registerUser (user.registerUserReq) returns (user.userBaseRsp);
  rpc queryUserById (user.queryUserByIdReq) returns (user.userBaseRsp);

// 其他接口

}

